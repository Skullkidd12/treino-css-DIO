<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet"  href="style.css">
	<title>INSTAGRAM</title>
</head>
<body>
	<div class="insta-wrapper">
		<div class="insta-phone">
			<img src="./img/instaphone.png" alt="telefone com insta">
		</div>

        <div class="insta-continue">
			<div class="group">
				<img src="./img/instalogo.png" alt="logo" class="instalogo">
				<div class="perfil">
					<img src="./img/perfil foto.jpg" alt="perfil foto">
				</div>
				<a href="#" class="instagram-login">Continue como renan.skd</a>
				<a href="#" class="instagram-exit">Remover conta</a>
			</div>
			<div class="group">
				<p class="no-count">Não é renan.skd?</p>
				<p class="no-count">
					<span class="linkazul">Alternar Contas</span>
					ou
					<span class="linkazul">Inscreva-se</span>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Baixe o App </p>
				<div class="downloadnow">
						<a href="#" class="app-download"></a>
						<a href="#" class="app-download"></a>
				</div>
	        </div>
	    </div>
	</div>
	
	</body>
</html>
